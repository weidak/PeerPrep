                awslogs-group: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'user-service']]
                awslogs-region: !Ref AWS::Region
                awslogs-stream-prefix: ecs
      NetworkMode: awsvpc
      Memory: '512'
      Cpu: '256'

  TaskDefinitionAuth:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'TaskDefinitionAuth']]
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
