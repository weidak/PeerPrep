  #=================================== 
  # ECS Task definitions
  #=================================== 
  TaskDefinitionQuestion:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'TaskDefinitionQuestion']]
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
          - Name: 'question-service'
            Image: !Join ['', [!GetAtt ECRContainerRepo.RepositoryUri, ':question-service']]
            Essential: true
            PortMappings:
              - ContainerPort: 80
                Protocol: tcp
            Environment:
              - Name: SERVICE_PORT
                Value: 80
              - Name: GATEWAY
                Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
            LogConfiguration: 
              LogDriver: awslogs
              Options:
                awslogs-create-group: true
                awslogs-group: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'question-service']]
                awslogs-region: !Ref AWS::Region
                awslogs-stream-prefix: ecs
      NetworkMode: awsvpc
      Memory: '512'
      Cpu: '256'

  TaskDefinitionMatching:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'TaskDefinitionMatching']]
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
