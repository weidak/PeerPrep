  #=================================== 
  # ECS Services
  #=================================== 
  ServiceQuestion:
    Type: AWS::ECS::Service
    DependsOn:
      - PrivateRoute
    Properties: 
      ServiceName: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'ServiceQuestion']]
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinitionQuestion
      LaunchType: FARGATE
      DesiredCount: 1
      ServiceRegistries:
        - RegistryArn: !GetAtt ServiceDiscoveryServiceQuestion.Arn
          Port: 80
      NetworkConfiguration:
          AwsvpcConfiguration:
            AssignPublicIp: DISABLED
            Subnets:
              - !Ref PrivateSubnet
            SecurityGroups:
              - !Ref ContainerSecurityGroup

  ServiceMatching: 
    Type: AWS::ECS::Service
    DependsOn:
      - PrivateRoute
    Properties: 
      ServiceName: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'ServiceMatching']]
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinitionMatching
      LaunchType: FARGATE
      DesiredCount: 1
      ServiceRegistries:
        - RegistryArn: !GetAtt ServiceDiscoveryServiceMatching.Arn
          Port: 80
      NetworkConfiguration:
          AwsvpcConfiguration:
            AssignPublicIp: DISABLED
            Subnets:
              - !Ref PrivateSubnet
            SecurityGroups:
              - !Ref ContainerSecurityGroup
  
  ServiceUser: 
    Type: AWS::ECS::Service
    DependsOn:
      - PrivateRoute
    Properties: 
      ServiceName: !Join ['-', [!Ref ProjectName, !Ref EnvironmentName, 'ServiceUser']]
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinitionUser
      LaunchType: FARGATE
      DesiredCount: 1
